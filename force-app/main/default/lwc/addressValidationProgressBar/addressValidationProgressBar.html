<template>
    <template if:true={account.data}>
        <lightning-progress-indicator name="addressIndicator" current-step={addressStatus} variant="base">
            <lightning-progress-step label="Pending" value="Pending"></lightning-progress-step>
            <lightning-progress-step label="Invalid" value="Invalid"></lightning-progress-step>
            <lightning-progress-step label="Verified" value="Verified"></lightning-progress-step>
        </lightning-progress-indicator>
    </template>
    <template if:true={account.error}>
        Could not load account data
    </template>
</template>
